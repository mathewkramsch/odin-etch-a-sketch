<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='./style.css'>
  <title>Odin Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class='topControls'>
    <button id='black' class='colorButton'>black</button>
    <button id='rainbow' class='colorButton'>rainbow</button>
    <button id='grayscale' class='colorButton'>grayscale</button>
    <button id='eraser' class='colorButton'>eraser</button>
  </div>
  <div class='sketchPad'></div>
  <div class='bottomControls'>
    <div class='sliderContainer'>
      <button id='clearButton'>clear</button>
      <input type='range' min='1' max='100' value='16' class='slider'>
      <p class='sliderValue'></p>
    </div>
    <button id='submitButton'>submit drawing</button>
  </div>
  <div class='submitModal'>
    <div class='modalContent'>
      <p>sorry, you can only submit drawings that are good</p>
      <button id='exitModalButton'>delete your shitty drawing</button>
    </div>
  </div>
  <footer>This project is part of
      <a href='https://www.theodinproject.com/courses/foundations/lessons/etch-a-sketch-project'>
        The Odin Project
      </a>
      curriculum.
  </footer>

  <script src='./script.js'></script>
</body>
